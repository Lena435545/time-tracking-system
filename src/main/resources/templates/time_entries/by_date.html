<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Time Entries for a Date</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div class="container">
    <h2>Time Entries for <span th:text="${date}"></span></h2>

    <form th:action="@{/time_entries/by_date}" method="get">
        <label>Select date:</label>
        <input type="date" name="date" th:value="${date}" required>
        <button class="btn" type="submit">Show Entries</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Activity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${entries}">
            <td th:text="${entry.date}">Date</td>
            <td th:text="${entry.startTime}">Start</td>
            <td th:text="${entry.endTime}">End</td>
            <td th:text="${entry.activity}">Activity</td>
            <td>
                <form th:action="@{'/time_entries/edit/' + ${entry.timeEntryId}}" method="get" style="display:inline;">
                    <button type="submit">Edit</button>
                </form>
                <form th:action="@{'/time_entries/delete/' + ${entry.timeEntryId}}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this entry?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <a th:href="@{/time_entries/today}">Back to Today</a>
    </div>
</div>

<form th:action="@{/auth/logout}" th:method="POST">
    <input class="btn" type="submit" value="Logout"/>
</form>

</body>
</html>
