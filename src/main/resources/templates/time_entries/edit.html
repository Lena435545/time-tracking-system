<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Time Entry</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div class="container">
    <h2>Edit Time Entry</h2>

    <form th:action="@{'/time_entries/edit/' + ${entry.timeEntryId}}"
          th:object="${entry}"
          method="post">

        <label>Date:</label>
        <input type="date" th:field="*{date}" required/><br/>

        <label>Start Time:</label>
        <input type="time" th:field="*{startTime}" required/><br/>

        <label>End Time:</label>
        <input type="time" th:field="*{endTime}"/><br/>

        <label>Activity:</label>
        <input type="text" th:field="*{activity}" required/><br/>

        <button type="submit">Save</button>
    </form>

    <a th:href="@{/time_entries/today}">Back to Today</a>
</div>
</body>
</html>
