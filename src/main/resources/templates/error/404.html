<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Not Found</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div class="container">
    <h1>404 - Not Found</h1>
    <p th:text="${message}">The requested resource was not found</p>
    <p>Timestamp: <span th:text="${timestamp}"></span></p>
    <a th:href="@{/}" class="btn">Go Home</a>
</div>
</body>
</html>
