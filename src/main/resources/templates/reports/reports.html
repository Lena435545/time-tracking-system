<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
</head>
<body>
<h1>Select a Report</h1>


<form class="formular" th:action="@{/reports/daily}" method="get">
    <label for="date">Select date:</label>
    <input type="date" id="date" name="date" required>
    <button type="submit">Download Daily Report</button>
</form>


<form class="formular"  th:action="@{/reports/ihk}" method="get">
    <label for="weekStart">Select week start (Monday):</label>
    <input type="date" id="weekStart" name="weekStart" required>
    <button type="submit">Download IHK Weekly Report</button>
</form>

</body>
</html>
